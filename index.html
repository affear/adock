---
layout: default
---

<div class="row">
  <h2>What's new</h2>
  <ul>
    {% for post in site.posts %}
      <li>
        <h2>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2> {{ post.date | date: "%b %-d, %Y" }}
      </li>
    {% endfor %}
  </ul>
</div>
