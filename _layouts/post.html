<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <div id="back">
      <a class="btn" href="{{ site.baseurl }}/">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="hidden-xs hidden-sm">HOME</span>
      </a>
    </div>

    <div class="small-container">

      <div class="post-title panel panel-default">
        <div class="panel-body">
          <h1 class="text-center">{{ page.title }}</h1>
          {% if page.date %}
            <p class="text-center"> {{ page.date | date: "%-d %B %Y" }}</span>
          {% endif %}
        </div>
      </div>

			<article class="post">
			  {{ content }}
			</article>
		</div>

    {% include footer.html %}

  </body>

</html>
